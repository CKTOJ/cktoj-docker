version: '3.7'
services:
  db:
    container_name: vnoj_mysql
    image: mariadb
    restart: unless-stopped
    volumes:
      - ./database/:/var/lib/mysql/
    env_file: [environment/mysql.env, environment/mysql-admin.env]
    networks: [db]
    #ports:
    #  - 3306:3306
  redis:
    container_name: vnoj_redis
    image: redis:alpine
    restart: unless-stopped
    networks: [site]
    #ports:
    #  - 6379:6379
  texoid:
    container_name: vnoj_texoid
    build:
      context: .
      dockerfile: ./texoid/Dockerfile
    image: vnoj/vnoj-texoid
    restart: unless-stopped
    networks: [site]
  mathoid:
    container_name: vnoj_mathoid
    build:
      context: .
      dockerfile: ./mathoid/Dockerfile
    image: vnoj/vnoj-mathoid
    restart: unless-stopped
    volumes:
      - ./mathoid/config.yaml:/node_modules/mathoid/config.yaml
    networks: [site]
  base:
    container_name: vnoj_base
    build:
      context: .
      dockerfile: ./base/Dockerfile
    image: vnoj/vnoj-base
    network_mode: none
  site:
    container_name: vnoj_site
    build:
      context: .
      dockerfile: ./site/Dockerfile
    image: vnoj/vnoj-site
    restart: unless-stopped
    volumes:
      - assets:/assets/
      - pdfcache:/pdfcache/
      - datacache:/datacache/
      - cache:/cache/
      - ./logs/:/logs/
      - ./media/:/media/
      - ./problems/:/problems/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx, db]
    depends_on: [base]
  celery:
    container_name: vnoj_celery
    build:
      context: .
      dockerfile: ./celery/Dockerfile
    image: vnoj/vnoj-celery
    restart: unless-stopped
    volumes:
      - datacache:/datacache/
      - ./logs/:/logs/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, db]
    depends_on: [base]
  bridged:
    container_name: vnoj_bridged
    build:
      context: .
      dockerfile: ./bridged/Dockerfile
    image: vnoj/vnoj-bridged
    restart: unless-stopped
    volumes:
      - ./logs/:/logs/
      - ./problems/:/problems/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx, db]
    ports:
      - 9998:9998
      - 9999:9999
    depends_on: [base]
  wsevent:
    container_name: vnoj_wsevent
    build:
      context: .
      dockerfile: ./wsevent/Dockerfile
    image: vnoj/vnoj-wsevent
    restart: unless-stopped
    volumes:
      - ./repo/:/app/site/
    working_dir: /app/site
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx]
    #ports:
    #  - 15100:15100
    #  - 15101:15101
    #  - 15102:15102
  nginx:
    container_name: vnoj_nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - assets:/assets/
      - pdfcache:/pdfcache/
      - datacache:/datacache/
      - cache:/cache/
      - ./logs/:/logs/
      - ./media/:/media/
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks: [nginx]
    depends_on: [site, wsevent]
networks:
  site:
  db:
  nginx:
volumes:
  assets:
  pdfcache:
  datacache:
  cache:
